<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:3000');

    function keypressHandle(e)
    {
        // keycode 13 is 'enter'
        if (e.keyCode == 13)
            sendMessage();
    }

    function sendMessage()
    {
        // Send the message
        let box = document.getElementById("inputText");
        let msg = box.value;
        
        socket.send(msg);
        box.value = "";

        // Make it appear in the chat area
        let chatArea = document.getElementById("chatArea");
        chatArea.textContent += "Me: " + msg + "\n";
    }
</script>

<body>
    <textarea id = "chatArea" readonly=true></textarea>
    
    <br/>

    <input type = "Text" id = "inputText" onkeypress="keypressHandle(event)"/>
    <button onclick="sendMessage()">Send</button>
</body>
