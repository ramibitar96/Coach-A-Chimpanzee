<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Foundation for Sites</title>
		<link rel="stylesheet" href="stylesheets/foundation.css"/>
		<link rel="stylesheet" href="stylesheets/app.css"/>
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">Coach a Chimp</a></h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>

			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<ul class="right">
					<li class="has-dropdown " id="login"><a href="#" class="login-text">Sign In</a>
						<ul class="dropdown SignIn">
							<li>
								<form class="login-form">
								<div class="row">
									<h3>Welcome back!</h3>
									<div class="large-12 medium-12">
										<input type="text" name="username" placeholder="Username">
									</div>
								</div>
								<div class="row">
									<div class="large-12 medium-12">
										<input type="password" name="password" placeholder="Password">
									</div>
								</div>
								<div class="row">
									<div class="large-12 medium-12">
										<input type="submit" class="button"/>
									</div>
								</div>
							</form>
							</li>
						</ul>
					</li>
				</ul>
			</section>
		</nav>

	<div class="signup-container">
		<div class="basic-info large-6 medium-8 large-centered medium-centered columns">
			<form class="signup-form" data-abide>
				<div class="name-field large-10 medium-10 push-1">
					<label>Username <small>required</small>
						<input type="text" name="username" required pattern="[a-zA-Z]+">
					</label>
					<small class="error">Name is required and must be a string.</small>
				</div>
				<div class="email-field large-10 medium-10 push-1">
					<label>Email <small>required</small>
						<input type="email" name="email" required>
					</label>
					<small class="error">An email address is required.</small>
				</div>
				<div class="password-field large-10 medium-10 push-1">
					<label>Password <small>required</small>
						<input type="password" name="password" id="password" required pattern="[a-zA-Z]+">
					</label>
					<small class="error">Your password must match the requirements</small>
				</div>
				<div class="password-confirmation-field large-10 medium-10 push-1">
					<label>Confirm Password <small>required</small>
						<input type="password" required pattern="[a-zA-Z]+" data-equalto="password">
					</label>
					<small class="error">The password did not match</small>
				</div>	
				<button class="medium-6 large-6" type="submit">Submit</button>
			</form>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/custom/signup.js"></script>
	<script src="js/custom/login.js"></script>
	<script src="js/custom/check.js"></script>
	<script>
		$(document).foundation();
	</script> 
</body>
</html>
