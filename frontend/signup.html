<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Foundation for Sites</title>
		<link rel="stylesheet" href="stylesheets/foundation.css"/>
		<link rel="stylesheet" href="stylesheets/app.css"/>
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">My Site</a></h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>

			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<ul class="right">
					<li class="has-dropdown">
						<a href="#">Login</a>
						<ul class="dropdown">
							<li>
								<div class="login">
									<form class="log-in-form">
										<h4 class="text-center">Log in with you email account</h4>
										<label>Email
											<input type="email" placeholder="somebody@example.com"/>
										</label>
										<label>Password
											<input type="password" placeholder="Password"/>
										</label>
										<input id="show-password" type="checkbox"/><label for="show-password">Show password</label>
										<p><input type="submit" class="button expanded" value="Log in"></input></p>
									<p class="text-center"><a href="#">Forgot your password?</a></p>
								</form>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</section>
	</nav>

	<div class="signup-container">
		<div class="basic-info large-6 medium-8 large-centered medium-centered columns">
			<form class="signup-form" data-abide>
				<div class="name-field large-6 medium-6 left">
					<label>Username <small>required</small>
						<input type="text" name="username" required pattern="[a-zA-Z]+">
					</label>
					<small class="error">Name is required and must be a string.</small>
				</div>
				<div class="email-field large-6 medium-6 right">
					<label>Email <small>required</small>
						<input type="email" name="email" required>
					</label>
					<small class="error">An email address is required.</small>
				</div>
				<div class="summoner-field large-6 medium-6 left">
					<label>Summoner ID <small>required</small>
						<input type="number" name="summoner_id" required pattern="[1-9]+">
					</label>
					<small class="error">Summoner Name is required and must be a string.</small>
				</div>
				<div class="password-field">
					<label>Password <small>required</small>
						<input type="password" name="password" id="password" required pattern="[a-zA-Z]+">
					</label>
					<small class="error">Your password must match the requirements</small>
				</div>
				<div class="password-confirmation-field">
					<label>Confirm Password <small>required</small>
						<input type="password" required pattern="[a-zA-Z]+" data-equalto="password">
					</label>
					<small class="error">The password did not match</small>
				</div>	
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/custom/signup.js"></script>
	<script>
		$(document).foundation();
	</script> 
</body>
</html>
