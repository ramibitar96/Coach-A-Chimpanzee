<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Enter queue</title>
		<link rel="stylesheet" href="stylesheets/foundation.css"/>
		<link rel="stylesheet" href="stylesheets/app.css"/>
		<link rel="stylesheet" href="stylesheets/sidebar.css">
		<script src="js/vendor/modernizr.js"></script>
	</head>

	<body>
			<div id="mySidenav" class="sidenav">
				<a href="profile.html">Profile</a>
				<a href="queue.html">Queue me up</a>
				<a href="history.html">Chat Logs</a>
				<a href="PLpreferences.html">Settings</a>
				<a href="#" onclick="logout()">Logout</a>
			</div>

   	   <nav class="top-bar" data-topbar role="navigation">
       	<ul class="title-area">
     	<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
     		<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

  	    <section class="top-bar-section">
    		<!-- Right Nav Section -->
    	 	<ul class="right">
				<p class="user"></p>
      		</ul>

      		<ul class="left">
       			<button onclick="ocNav()";>☰</button>
     		</ul>
    	</section>
	</nav>
	
	</nav>
	<div class="main large-12 medium-12">
		<div class="qmain large-9 center">
			<div class="qleft large-6 left">
				<div class="qintro">
					<h4>Queue as...</h4>
				</div>
				<div class="qoptions large-12">
					<div class="qbutton">
						<a class="button" onclick="queueStudent()">Student</a>
					</div>
					<div class="qbutton">
						<a class="button" onclick="queueCoach()">Coach</a>
					</div>
					<div class="qbutton">
						<a class="button" onclick="createAMA()">Host an AMA!</a>
					</div>
				</div>
			</div>
			<div class="qright large-6 right">
				<div class="qintro">
					<h4>Chatrooms</h4>
				</div>
				<div class="qchatlist large-12">
					<div class="qjoin large-9">
						<div class="large-6 left">
							<input id="joinRoom" type="number" placeholder="Enter RoomID"></input>
						</div>
						<div class="large-3">
							<a href="#" class="button" onclick="enterChatroom()">Join</a>
						</div>
						<div class="large-1 right">
							<a id="refresh" href="#" class=button" onclick="refreshList()">↻</a>
						</div>
					</div>
					<div class="qtable large-9">
						<table class="large-12">
							<thead>
								<tr>
									<th width="40%">Summoner</th>
									<th width="40%">Rank</th>
									<th width="20%"></th>
								</tr>
							</thead>
							<tbody id="tbody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/custom/faq.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script>
		function ocNav() {
			var width = document.getElementById('mySidenav').offsetWidth;
			if (width == 0)
				document.getElementById("mySidenav").style.width = "250px";
			if (width == 250)
				document.getElementById("mySidenav").style.width = "0px";
		}

		document.getElementById('joinRoom').onkeypress = function(e){
			if (!e) e = window.event;
			var keyCode = e.keyCode || e.which;
			if (keyCode == '13'){
				enterChatroom();
			}
		}
	</script> 
	<script src="js/custom/queue.js"></script>
	<script src="js/custom/check.js"></script>
</body>
</html>
